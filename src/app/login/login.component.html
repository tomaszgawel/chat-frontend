
<div fxLayout="row" fxLayoutAlign="center center" class="login-main" [ngStyle]="{ 'background-image': 'url(/src/assets/login.jpg)'}">

  <mat-card>


    <mat-card-header>


      <mat-card-title>Login Page</mat-card-title>


    </mat-card-header>


    <mat-card-content fxLayout="column">


      <mat-form-field>


        <input matInput placeholder="Username">


      </mat-form-field>

    </mat-card-content>


    <mat-card-actions align="end">


      <button mat-raised-button color="primary">Login</button>


    </mat-card-actions>


  </mat-card>
</div>
